<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <b>Perfil</b>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="logout()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background-color">
    <div class="slide-inner ion-padding">
        <ion-item class="ion-margin-top" lines="none">
            <ion-input type="text" placeholder="Nome" required [(ngModel)]="data.name"></ion-input>
          </ion-item>

        <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="E-mail" required [(ngModel)]="data.email"></ion-input>
          </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input required type="text" placeholder="CPF" [(ngModel)]="data.cpf"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="number" placeholder="Matricula" required [(ngModel)]="data.registration"></ion-input>
        </ion-item>
  
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha antiga" required [(ngModel)]="data.oldPassword"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="Nova senha" required [(ngModel)]="data.password"></ion-input>
        </ion-item>
